name: CI/CD Pipeline

on:
  workflow_dispatch:
    inputs:
      build_configuration:
        description: 'Build configuration'
        required: false
        default: 'Release'
        type: choice
        options:
          - Release
          - Debug
      skip_docker:
        description: 'Skip Docker build'
        required: false
        default: false
        type: boolean

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Install SonarScanner for .NET
      run: dotnet tool install --global dotnet-sonarscanner
        
    - name: Restore dependencies
      run: dotnet restore
    
    - name: SonarQube - Begin analysis
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        dotnet sonarscanner begin \
          /k:"ftichy_TestApi" \
          /o:"ftichy" \
          /d:sonar.token="${SONAR_TOKEN}" \
          /d:sonar.host.url="https://sonarcloud.io" \
          /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml" \
          /d:sonar.coverage.exclusions="**/Program.cs,**/*.Designer.cs,**/Migrations/**" \
          /d:sonar.exclusions="**/bin/**,**/obj/**" \
          /d:sonar.test.exclusions="**/*Tests/**"
      
    - name: Build
      run: dotnet build --configuration ${{ inputs.build_configuration || 'Release' }} --no-restore
      
    - name: Run tests
      run: dotnet test --configuration ${{ inputs.build_configuration || 'Release' }} --no-build --verbosity normal --settings tests/TestApi.HelloWord.Server.Tests/.runsettings /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:CoverletOutputDirectory=./coverage
      
    - name: SonarQube - End analysis
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: dotnet sonarscanner end /d:sonar.token="${SONAR_TOKEN}"

    - name: Publish
      if: success()
      run: dotnet publish src/TestApi.HelloWord.Server/TestApi.HelloWord.Server.csproj --configuration ${{ inputs.build_configuration || 'Release' }} --output ./publish
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: published-app
        path: ./publish
        retention-days: 7

  docker-build-and-test:
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
      packages: write
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Calculate version
      id: version
      if: github.ref == 'refs/heads/master'
      run: |
        MAJOR=${{ vars.VERSION_MAJOR || '1' }}
        MINOR=${{ vars.VERSION_MINOR || '0' }}
        PATCH=${{ vars.VERSION_PATCH || '0' }}
        NEW_PATCH=$((PATCH + 1))
        VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "new_patch=${NEW_PATCH}" >> $GITHUB_OUTPUT
        echo "Version: ${VERSION}"

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # Dynamicky nastav√≠me tagy
    - name: Generate Docker tags
      id: tags
      run: |
        TAGS="ghcr.io/${{ github.repository_owner }}/testapi-helloword-server:sha-${GITHUB_SHA}"

        if [[ "${GITHUB_REF}" == "refs/heads/master" ]]; then
          TAGS="$TAGS
          ghcr.io/${{ github.repository_owner }}/testapi-helloword-server:latest
          ghcr.io/${{ github.repository_owner }}/testapi-helloword-server:${{ steps.version.outputs.version }}"
        elif [[ "${GITHUB_REF}" == "refs/heads/develop" ]]; then
          TAGS="$TAGS
          ghcr.io/${{ github.repository_owner }}/testapi-helloword-server:dev"
        fi

        echo "tags<<EOF" >> $GITHUB_OUTPUT
        echo "$TAGS" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Build and push to GHCR
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./src/TestApi.HelloWord.Server/Dockerfile
        push: true
        tags: ${{ steps.tags.outputs.tags }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Update version variable
      if: github.ref == 'refs/heads/master' && success()
      env:
        GH_TOKEN: ${{ secrets.GH_CICD_TOKEN }}
      run: |
        gh variable set VERSION_PATCH --body "${{ steps.version.outputs.new_patch }}"
