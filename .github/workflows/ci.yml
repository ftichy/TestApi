name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      build_configuration:
        description: 'Build configuration'
        required: false
        default: 'Release'
        type: choice
        options:
          - Release
          - Debug
      skip_docker:
        description: 'Skip Docker build'
        required: false
        default: false
        type: boolean

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration ${{ inputs.build_configuration || 'Release' }} --no-restore
      
    - name: Run tests
      run: dotnet test --configuration ${{ inputs.build_configuration || 'Release' }} --no-build --verbosity normal --collect:"XPlat Code Coverage"
      
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: success()
      with:
        files: '**/coverage.cobertura.xml'
        fail_ci_if_error: false
        
    - name: Publish
      if: success()
      run: dotnet publish src/TestApi.HelloWord.Server/TestApi.HelloWord.Server.csproj --configuration ${{ inputs.build_configuration || 'Release' }} --output ./publish
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: published-app
        path: ./publish
        retention-days: 7

  docker-build-and-test:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && !inputs.skip_docker)
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./src/TestApi.HelloWord.Server/Dockerfile
        load: true
        tags: testapi.helloword.server:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Start container
      run: |
        docker run -d --name testapi \
          -p 8080:8080 \
          -e ASPNETCORE_ENVIRONMENT=Development \
          -e ASPNETCORE_HTTP_PORTS=8080 \
          testapi.helloword.server:test
        
    - name: Wait for application to start
      run: |
        echo "Waiting for application to be ready..."
        for i in {1..30}; do
          if curl -f http://localhost:8080/health 2>/dev/null; then
            echo "Application is ready!"
            exit 0
          fi
          echo "Attempt $i/30: Application not ready yet..."
          sleep 2
        done
        echo "Application failed to start in time"
        docker logs testapi
        exit 1
        
    - name: Test OpenAPI endpoint
      run: |
        echo "Testing OpenAPI endpoint..."
        curl -f http://localhost:8080/openapi/v1.json || exit 1
        echo "OpenAPI endpoint OK"
        
    - name: Test Scalar UI
      run: |
        echo "Testing Scalar UI..."
        curl -f http://localhost:8080/scalar/v1 || exit 1
        echo "Scalar UI OK"
        
    - name: Show container logs
      if: always()
      run: docker logs testapi
      
    - name: Stop container
      if: always()
      run: docker stop testapi && docker rm testapi