name: CI Pipeline

on:
  workflow_dispatch:
    inputs:
      build_configuration:
        description: 'Build configuration'
        required: false
        default: 'Release'
        type: choice
        options:
          - Release
          - Debug
      skip_docker:
        description: 'Skip Docker build'
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  packages: write
  actions: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration ${{ inputs.build_configuration || 'Release' }} --no-restore
      
    - name: Run tests
      run: dotnet test --configuration ${{ inputs.build_configuration || 'Release' }} --no-build --verbosity normal --collect:"XPlat Code Coverage"
      
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: success()
      with:
        files: '**/coverage.cobertura.xml'
        fail_ci_if_error: false
        
    - name: Publish
      if: success()
      run: dotnet publish src/TestApi.HelloWord.Server/TestApi.HelloWord.Server.csproj --configuration ${{ inputs.build_configuration || 'Release' }} --output ./publish
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: published-app
        path: ./publish
        retention-days: 7

  docker-build-and-test:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: "!inputs.skip_docker"
    outputs:
      version: ${{ steps.version.outputs.version }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Calculate version
      id: version
      run: |
        MAJOR=${{ vars.VERSION_MAJOR || '1' }}
        MINOR=${{ vars.VERSION_MINOR || '0' }}
        PATCH=${{ vars.VERSION_PATCH || '0' }}
        NEW_PATCH=$((PATCH + 1))
        VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "new_patch=${NEW_PATCH}" >> $GITHUB_OUTPUT
        echo "Version: ${VERSION}"
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./src/TestApi.HelloWord.Server/Dockerfile
        load: true
        tags: testapi.helloword.server:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Start container
      run: |
        docker run -d --name testapi \
          -p 8080:8080 \
          -e ASPNETCORE_ENVIRONMENT=Development \
          -e ASPNETCORE_HTTP_PORTS=8080 \
          testapi.helloword.server:test
        
    - name: Wait for application to start
      run: |
        echo "Waiting for application to be ready..."
        for i in {1..30}; do
          if curl -f http://localhost:8080/health 2>/dev/null; then
            echo "Application is ready!"
            exit 0
          fi
          echo "Attempt $i/30: Application not ready yet..."
          sleep 2
        done
        echo "Application failed to start in time"
        docker logs testapi
        exit 1
        
    - name: Test OpenAPI endpoint
      run: |
        echo "Testing OpenAPI endpoint..."
        curl -f http://localhost:8080/openapi/v1.json || exit 1
        echo "OpenAPI endpoint OK"
        
    - name: Test Scalar UI
      run: |
        echo "Testing Scalar UI..."
        curl -f http://localhost:8080/scalar/v1 || exit 1
        echo "Scalar UI OK"
        
    - name: Show container logs
      if: always()
      run: docker logs testapi
      
    - name: Stop container
      if: always()
      run: docker stop testapi && docker rm testapi
      
    - name: Login to GitHub Container Registry
      if: github.ref == 'refs/heads/master'
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Push to GHCR
      if: github.ref == 'refs/heads/master'
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./src/TestApi.HelloWord.Server/Dockerfile
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/testapi-helloword-server:latest
          ghcr.io/${{ github.repository_owner }}/testapi-helloword-server:${{ steps.version.outputs.version }}
          ghcr.io/${{ github.repository_owner }}/testapi-helloword-server:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Update version variable
      if: github.ref == 'refs/heads/master' && success()
      env:
        GH_TOKEN: ${{ secrets.GH_CICD_TOKEN }}
      run: |
        gh variable set VERSION_PATCH --body "${{ steps.version.outputs.new_patch }}"
